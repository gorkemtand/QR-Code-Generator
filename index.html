<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="head">
        <h1>QR Code Generator</h1>
        <h3>Create a Personal QR Code in Seconds</h3>
    </div>

    <div id="qrcode"></div>
  

    <div class="arrange-QR">
        <h3>Enter Your Website</h3>
        <input id="website" type="text" placeholder="www.websitename.com">
        <h3>Select QR Size</h3>
        <select name="qrSize" id="size">
            <option value="64">64px</option>
            <option value="128">128px</option>
            <option selected value="256">256px</option>
            <option value="512">512px</option>
        </select>
        <h3>Choose a QR Color</h3>
        <input type="color" id="darkSpace" value="#000000">
        <input type="color" id="lightSpace" value="#ffffff">
        
    </div>
    <div><button id="generate" type="button" class="btn">Generate QR Code</button></div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
